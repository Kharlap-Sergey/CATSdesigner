<mat-radio-group [(ngModel)]="type" aria-label="Выберите тип">
  <mat-radio-button [checked]="true"  value="1">Занятие</mat-radio-button>
  <mat-radio-button value="2">Заметка</mat-radio-button>
</mat-radio-group>

<button mat-raised-button color="primary" (click)="select()">Выбрать</button>
<button mat-raised-button color="warn" (click)=onCancelClick()>Отмена</button>
