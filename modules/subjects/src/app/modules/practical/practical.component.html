<div class="practical-component content">
  <mat-tab-group mat-stretch-tabs>
    <mat-tab *ngFor="let tab of tabs; let idx = index" [tabindex]="idx"  [label]="tab | appFirstCapital">
      <ng-template matTabContent>
        <div class="practical-component__body">
          <div class="practical-component__select-group" *ngIf="idx === 1 || idx === 2">
            <mat-form-field>
              <mat-select [value]="groups ? groups[0].groupId : ''">
                <mat-option *ngFor="let group of groups"
                            (onSelectionChange)="_selectedGroup($event)"
                            [value]="group.groupId"
                >
                  {{group.groupName}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-slide-toggle class="example-margin"
                              [color]="'primary'"
                              [checked]="detachedGroup"
                              (change)="groupStatusChange($event)"
            >
              Открепленные группы
            </mat-slide-toggle>
          </div>
          <app-practical-lessons *ngIf="idx === 0" [teacher]="teacher"></app-practical-lessons>
          <!--    <app-protection-schedule *ngIf="tab === 2 && selectedGroup" [teacher]="teacher"></app-protection-schedule>-->
          <app-visit-statistic *ngIf="idx === 1 && selectedGroup" [teacher]="teacher"></app-visit-statistic>
          <!--    <app-results *ngIf="tab === 4 && selectedGroup" [teacher]="teacher"></app-results>-->
          <!--    <app-job-protection *ngIf="tab === 5" [teacher]="teacher"></app-job-protection>-->
        </div>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
