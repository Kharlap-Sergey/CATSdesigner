<div class="lectures-component content">
  <mat-tab-group mat-stretch-tabs animationDuration="0ms"> 
    <mat-tab *ngFor="let tab of tabs; let idx = index" [tabindex]="idx"  [label]="tab | firstLetterUppercase">
      <ng-template matTabContent>
        <app-lectures-list *ngIf="idx === 0" [subjectId]="subjectId$ | async"  [isTeacher]="isTeacher$ | async"></app-lectures-list>
        <app-visit-lectures *ngIf="idx === 1" [subjectId]="subjectId$ | async" [isTeacher]="isTeacher$ | async"> </app-visit-lectures>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
