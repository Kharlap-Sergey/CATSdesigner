<div class="lectures-list-component" *ngIf="lectures; else: load">
  <div class="lectures-list-component__actions" *ngIf="isTeacher">
    <button mat-raised-button color="primary" (click)="constructorLecture()">Добавить тему</button>
    <button mat-raised-button color="primary" *ngIf="hasChanges()" (click)="saveChanges()">Сохранить изменения</button>

  </div>
  <table #table class="table" mat-table [dataSource]="lectures" cdkDropList
  [cdkDropListData]="lectures"
  (cdkDropListDropped)="drop($event)">
  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef class="header-ce"> № </th>
    <td mat-cell *matCellDef="let element; let idx = index">
        {{idx + 1}}
    </td>
  </ng-container>
  <ng-container matColumnDef="theme">
    <th mat-header-cell *matHeaderCellDef> Тема лекции </th>
    <td mat-cell *matCellDef="let element">
        {{element.theme}}
    </td>
  </ng-container>    
  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef> Количество часов </th>
    <td mat-cell *matCellDef="let element">
        {{element.duration}}
    </td>
  </ng-container>
  <ng-container matColumnDef="files" *ngIf="!isTeacher">
    <th mat-header-cell *matHeaderCellDef> Скачать </th>
    <td mat-cell *matCellDef>
      <button class="mdc-button" *ngIf="lecture.attachments.length > 0"
        (click)="openFilePopup(lecture.attachments)">
      <i class="material-icons mdc-button__icon" aria-hidden="true">library_books</i>
      <span class="mdc-button__label">Файлы</span>
    </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="actions" *ngIf="isTeacher">
    <th mat-header-cell *matHeaderCellDef> Действия </th>
    <td mat-cell *matCellDef="let element">
      <div>
        <button mat-icon-button color="primary" matTooltip="Редактировать лекцию"
        (click)="constructorLecture(lecture)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" matTooltip="Удалить лекцию" (click)="deleteLectures(lecture)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [cdkDragDisabled]="!isTeacher" cdkDragLockAxis="y" cdkDrag [cdkDragData]="row"></tr>
</table>
</div>
<ng-template #load>
  <div class="spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
